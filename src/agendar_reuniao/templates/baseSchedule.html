<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FISCAE - plataforma de apoio ao CAE </title>


    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:700,300,400">
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/elegant-font/code/style.css">
    <link rel="stylesheet" href="static/assets/css/animate.css">
    <link rel="stylesheet" href="static/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="static/assets/css/form-elements.css">
    <link rel="stylesheet" href="static/assets/css/style.css">
    <link rel="stylesheet" href="static/assets/css/media-queries.css">


    <link rel="shortcut icon" sizes="20x20" href="static/assets/ico/f.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/assets/ico/144png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/assets/ico/114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/assets/ico/72.png">
    <link rel="apple-touch-icon-precomposed" href="static/assets/ico/57.png">

    <style>
        #pop{position:absolute; top:25%; left:50%; margin-left:-300px;
             margin-top:-100px; padding:8px; width:600px;
             height:100px; border-radius:10px; border:solid #9090B0 1px; 
             background-color:rgba(174, 176, 199, 0.5)}
    </style>

    <script type="text/javascript">
        function LoginRedirect() {
            location.href="user/login" }
        function HomeRedirect() {
            location.href="/" }
        function IndexScheduleMeetingRedirect() {
            location.href="indexScheduleMeeting" }
    </script>

</head>

<body>

    <!-- Loader -->
    <div class="loader">
        <div class="loader-img"></div>
    </div>

    <!-- Top menu -->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a  href="/"> <img src="static/assets/img/logo/l.png" alt="Fiscae" class="img-responsive"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="top-navbar-1">
                <ul class="nav navbar-nav navbar-right">
                    {% if request.user and not request.user.is_authenticated %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {% else %}
                        <li><a href=" # ">{{ request.user.username }}</a></li> 
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% endif %}
                    <li><a href="#">Sobre</a></li>
                    <li><a href="{% url 'view_pdf_cae' %}">Cartilha</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br>
    {% block main %}

    {% endblock %}
     

    <!-- Javascript -->
    <script src="static/assets/js/jquery-1.11.1.min.js"></script>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/assets/js/jquery.backstretch.min.js"></script>
    <script src="static/assets/js/wow.min.js"></script>
    <script src="static/assets/js/retina-1.1.0.min.js"></script>
    <script src="static/assets/js/jquery.magnific-popup.min.js"></script>
    <script src="static/assets/js/waypoints.min.js"></script>
    <script src="static/assets/js/jquery.countTo.js"></script>
    <script src="static/assets/js/masonry.pkgd.min.js"></script>
    <script src="static/assets/js/scripts.js"></script>

    <!--[if lt IE 10]>
            <script src="static/assets/js/placeholder.js"></script>
        <![endif]-->



</body>

</html>
