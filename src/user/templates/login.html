{% extends "base.html" %} 
{% block body %}
<h1>Login</h1>
<form method="POST" action="{%url 'login'%}">
    {%csrf_token%}
    <input type="text" name="username" placeholder="Username" required maxlength="30" />
    <input type="password" name="password" maxlength="30" placeholder="Password" required />
    <button type="submit" class="btn btn-primary btn-block btn-large">Entrar</button><br>
    <a href="{% url 'registro' %}">Registrar</a>
</form>
{% endblock %}
